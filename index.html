<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <header><center id="title"></center></header>
    <body>
        <center class="sub"></center>
        <center id="buttons">
            <button id="rock">
                <div class="card">
                    <img src="images/rock.png" width="150em" height="150em">
                    <div class="container">
                        <h3><b>Rock</b></h3>
                    </div>
                </div>
            </button>
            <button id="paper">
                <div class="card">
                    <img src="images/paper.png" width="150em" height="150em">
                    <div class="container">
                        <h3><b>Paper</b></h3>
                    </div>
                </div>
            </button>
            <button id="scissors">
                <div class="card">
                    <img src="images/scissors.png" width="150em" height="150em">
                    <div class="container">
                        <h3><b>Scissors</b></h3>
                    </div>
                </div>
            </button>
        </center>

        <audio id="win" src="sounds/cheer.wav" type="audio/wav"></audio>
        <audio id="loss" src="sounds/boo.wav" type="audio/wav"></audio>
        <audio id="loss2" src="sounds/the-price-is-right-losing-horn.mp3" type="audio/mp3"></audio>
        <audio id="opening" src="sounds/round-1-fight_G_minor.wav" type="audio/wav"></audio>

        <script src="main.js"></script>
    </body>
